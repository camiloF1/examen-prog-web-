<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script> 
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>




</head>
<body>
    <input type="button" id="enviar" value="Leer datos" >
    <div id="categorias"></div>



    <script>
        $(document).ready(function() {

            $("#enviar").click(function(){ 
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                function(data){
                    // en a capturaremos todo tos datos o retorne el servicio 
                    $.each(data.categories, function(i, item){
                        // nor coda el.emento agreg, os ury ,va fila Pr 11 tabla catrnrri 
                        $("#categorias").append("<tr><td>"+ item.idCategory +
                            "</td><td>"+ item.strCategory + "</td><td> <img src='"+
                                item.strCategoryThumb +"'>"+ "</td><td>"+
                                item.strCategoryDescription + "</td></tr>");  

                        });
                    });  
                }); 
        });        
    </script>
</body>
</html>
